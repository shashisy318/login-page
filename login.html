<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp | Influential</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-box">

        <!-- login code -->

        <div class="login">
            <div class="login-heading">
                Log In
            </div>
            <div class="login-method">
                <button class="google icon"><i class="fa-brands fa-google"></i></button>
                <button class="facebook icon"><i class="fa-brands fa-facebook"></i></button>
                <button class="instagram icon"><i class="fa-brands fa-instagram"></i></button>
                <button class="linked-in icon"><i class="fa-brands fa-linkedin-in"></i></button>
            </div>
            <p class="other-method">or use your email and password</p>
            <form action="index.html" method="get">
                <div class="input-box">
                    <div class="input-name">
                        <input type="text" class="name" placeholder="Name">
                    </div>
                    <div class="input-email">
                        <input type="text" class="email" placeholder="Email">
                    </div>
                    <div class="input-password">
                        <input type="password" class="password" placeholder="Password">
                    </div>
                </div>
                <div class="signin">
                    <button class="signin-button">
                        SIGN IN
                    </button>
                </div>
            </form>
        </div>

        <!-- signup code -->

        <div class="signup">
            <div class="heading">
                <p class="content">Hello Users!</p>
            </div>
            <p class="cont-one">Create an account to unlock all features</p>
            <p class="cont-two">and enjoy the full site experience</p>
            <div class="signup-button">
                <button class="button-signup">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
